<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CRParadise</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <nav class="navbar navbar-toggleable-md navbar-light" style="background-color: #d4b694;">

    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-brand" href="#">
      <img src="/assets/image/Logo.png">
    </div>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="nav-item" style="align-content:right">
        <a class="nav-link" href="#" data-toggle="modal" data-target="#myModal" style="font-family: honey">Login</a>
      </div>
    </div>

  </nav>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="col-md-6">

      <!-- Login Form -->
      <div class="nb-login">
        <h3 class="scenter">Sign In</h3>
        <form>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Enter Password">
          </div>
          <div class="checkbox">
            <label>
                <input type="checkbox"> Remember Me
              </label>
          </div>
          <button type="submit" class="btn btn-block">Sign In</button>
        </form>
        <div class="center or">OR</div>
        <h3 class="center">Sign In Using</h3>
        <div class="social">
          <a href="#" class="facebook"><i class="fa fa-facebook"></i> &nbsp; Login with Facebook</a>
          <a href="#" class="twitter"><i class="fa fa-twitter"></i> &nbsp; Login with Twitter</a>
          <a href="#" class="google-plus"><i class="fa fa-google-plus"></i> &nbsp; Login with Google Plus</a>
        </div>
      </div>

    </div>
  </div>

  <app-root></app-root>

</body>

</html>
